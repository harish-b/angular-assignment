<div class="ecommerce-container">
<div class="top-bar">
    <button type="button" (click)="toggleLayout()" class="btn btn-sm btn-toggle"><i [ngClass]="twoColumnLayout?'fas fa-align-justify':'fas fa-equals'"></i></button>
    <app-dropdown (sortedByPrice)="sortByPrice($event)"></app-dropdown>
</div>

<div class="container" [ngStyle]="{'grid-template-columns': getGridType()}">
    <div *ngFor="let product of products" class="item">
        <h3>{{product.name}}</h3>
        <h4>$ {{product.price}}</h4>
    </div>
</div>
</div>
